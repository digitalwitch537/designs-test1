name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: dependency-check
        continue-on-error: true # Fixed indentation: must be aligned with 'id'
        with:
          project: 'AURA Minimalist Apparel'
          path: '.'
          format: 'ALL'
          out: 'reports'
          args: >
            --enableRetired
            --enableExperimental

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: > 
           -Dsonar.projectKey=aura-app
           -Dsonar.sources=.
           -Dsonar.dependencyCheck.reportPath=${{ github.workspace }}/reports/dependency-check-report.xml
           -Dsonar.dependencyCheck.htmlReportPath=${{ github.workspace }}/reports/dependency-check-report.html

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        continue-on-error: true 
        # Force a timeout after 5 minutes to avoid hanging indefinitely
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: DepCheck Report
          path: reports
