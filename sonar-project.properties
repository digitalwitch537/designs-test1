sonar.projectKey=aura-minimalist-apparel
sonar.projectName=AURA Minimalist Apparel
sonar.sources=.
sonar.exclusions=node_modules/**, dist/**, **/*.spec.ts, **/*.test.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Import OWASP Dependency Check results
sonar.dependencyCheck.xmlReportPath=reports/dependency-check-report.xml
sonar.dependencyCheck.htmlReportPath=reports/dependency-check-report.html
